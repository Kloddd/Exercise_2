    <button id="theme-toggle">Change Theme</button>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        
        const lightTheme = {
            '--background-color': '#FFFFFF',
            '--text-color': '#000000',
            '--h2-text-color': '#000000',
            'background-image': 'none'
        };
        
        const darkTheme = {
            '--background-color': '#000000',
            '--text-color': '#FFFFFF',
            '--h2-text-color': '#FFFFFF', 
            'background-image': 'url("background.jpg")'
        };
        
        Object.keys(darkTheme).forEach(key => {
            if (key === 'background-image') {
                document.body.style.backgroundImage = darkTheme[key];
            } else {
                document.documentElement.style.setProperty(key, darkTheme[key]);
            }
        });
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.style.getPropertyValue('--background-color') === '#000000' ? 'dark' : 'light';
            
            if (currentTheme === 'dark') {
                Object.keys(lightTheme).forEach(key => {
                    if (key === 'background-image') {
                        document.body.style.backgroundImage = lightTheme[key];
                    } else {
                        document.documentElement.style.setProperty(key, lightTheme[key]);
                    }
                });
             
                document.querySelectorAll('h2').forEach(h2 => h2.style.color = lightTheme['--h2-text-color']);
            } else {
                Object.keys(darkTheme).forEach(key => {
                    if (key === 'background-image') {
                        document.body.style.backgroundImage = darkTheme[key];
                    } else {
                        document.documentElement.style.setProperty(key, darkTheme[key]);
                    }
                });
                
                document.querySelectorAll('h2').forEach(h2 => h2.style.color = darkTheme['--h2-text-color']);
            }
        });
    </script>
